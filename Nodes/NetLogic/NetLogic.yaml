Name: NetLogic
Type: NetLogicCategoryFolder
Children:
- Name: FtpServerLogic
  Type: NetLogic
  WriteMask: BrowseName|DataType|Description|DisplayName|MinimumSamplingInterval|UserAccessLevel
  Children:
  - Name: IPAddress
    Type: BaseDataVariableType
    DataType: String
    Value: "192.168.248.137"
  - Name: Port
    Type: BaseDataVariableType
    DataType: UInt16
    Value: 21
  - Name: FilesystemRoot
    Type: BaseDataVariableType
    DataType: ResourceUri
    Value: "file:///c:/plc"
  - Name: MinimumPASVPort
    Type: BaseDataVariableType
    DataType: UInt16
    Value: 1024
  - Name: MaximumPASVPort
    Type: BaseDataVariableType
    DataType: UInt16
    Value: 1100
  - Class: Method
    Name: StartFtpServer
  - Class: Method
    Name: StopFtpServer
  - Name: Username
    Type: BaseDataVariableType
    DataType: String
    Value: "Admin"
  - Name: Password
    Type: BaseDataVariableType
    DataType: Password
    Value: "123"
  - Name: ServerCertificateFile
    Type: BaseDataVariableType
    DataType: ResourceUri
  - Name: ServerPrivateKeyFile
    Type: BaseDataVariableType
    DataType: ResourceUri
  - Name: UseFTPS
    Type: BaseDataVariableType
    DataType: Boolean
